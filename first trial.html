<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Demo Website</title>
  <link href="https://fonts.googleapis.com/css?family=DM+Sans:400,500,700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background-color: black;
    }

    body {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 30px 10px;
      font-family: 'DM Sans', sans-serif;
    }

    input[type=radio] {
      display: none;
    }

    .container {
      width: 100%;
      max-width: 800px;
      max-height: 600px;
      height: 100%;
      transform-style: preserve-3d;
      display: flex;
      justify-content: center;
      flex-direction: column;
      align-items: center;
    }

    .cards {
      position: relative;
      width: 100%;
      height: 100%;
      margin-bottom: 20px;
    }

    .card {
      position: absolute;
      width: 100%;
      height: 100%;
      left: 0;
      right: 0;
      margin: auto;
      transition: transform .4s ease;
      cursor: pointer;
    }

    img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 10px;
    }

    #item-1:checked ~ .cards #img-3,
    #item-2:checked ~ .cards #img-1,
    #item-3:checked ~ .cards #img-2 {
      transform: translatex(-40%) scale(.8);
      opacity: .4;
      z-index: 0;
    }

    #item-1:checked ~ .cards #img-2,
    #item-2:checked ~ .cards #img-3,
    #item-3:checked ~ .cards #img-1 {
      transform: translatex(40%) scale(.8);
      opacity: .4;
      z-index: 0;
    }

    #item-1:checked ~ .cards #img-1,
    #item-2:checked ~ .cards #img-2,
    #item-3:checked ~ .cards #img-3 {
      transform: translatex(0) scale(1);
      opacity: 1;
      z-index: 1;
    }

    #item-1:checked ~ .cards #img-1 img,
    #item-2:checked ~ .cards #img-2 img,
    #item-3:checked ~ .cards #img-3 img {
      box-shadow: 0px 0px 5px 0px rgba(81, 81, 81, 0.47);
    }

    /* Loading Page Styles */
    #loading-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      color: white;
      display: none; /* Initially hidden */
      justify-content: center;
      align-items: center;
      font-size: 2rem;
      z-index: 9999;
    }

    /* Hide iframe and show when loading */
    #loading-iframe {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
      display: none; /* Initially hidden */
      z-index: 9998;
    }
  </style>
</head>
<body>

<div id="loading-overlay">
  Loading...
</div>

<iframe id="loading-iframe" src="e:/Trail/HTML samples/Final-Demo/fly.html"></iframe>

<div class="container">
  <input type="radio" name="slider" id="item-1" checked>
  <input type="radio" name="slider" id="item-2">
  <input type="radio" name="slider" id="item-3">
  
  <div class="cards">
    <label class="card" for="item-1" id="img-1" data-clicks="0">
      <img src="gg.gif" alt="image 1">
    </label>
    <label class="card" for="item-2" id="img-2" data-clicks="0">
      <img src="yt.gif" alt="image 2">
    </label>
    <label class="card" for="item-3" id="img-3" data-clicks="0">
      <img src="az.gif" alt="image 3">
    </label>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    // Function to handle the card click
    function handleCardClick(event) {
      const card = event.target.closest('.card'); // Get the clicked card
      let clicks = parseInt(card.getAttribute('data-clicks'), 10); // Get current click count

      if (clicks === 0) {
        // Increment the click count
        card.setAttribute('data-clicks', '1');
        // Move to the next card using radio buttons
        if (card.id === 'img-1') {
          document.getElementById('item-2').checked = true;
        } else if (card.id === 'img-2') {
          document.getElementById('item-3').checked = true;
        } else if (card.id === 'img-3') {
          document.getElementById('item-1').checked = true;
        }
      } else if (clicks === 1) {
        // Show the loading iframe and hide cards
        document.getElementById('loading-iframe').style.display = 'block';
        document.getElementById('loading-overlay').style.display = 'none'; // Hide default loading

        // After a brief delay, redirect based on which card was clicked
        setTimeout(function() {
          if (card.id === 'img-1') {
            window.location.href = 'e:/Trail/HTML samples/Final-Demo/Google-mock.html';
          } else if (card.id === 'img-2') {
            window.location.href = 'e:/Trail/HTML samples/Final-Demo/Youtube-mock.html';
          } else if (card.id === 'img-3') {
            window.location.href = 'https://your-mockup-website-3.com';
          }
        }, 1000); // Delay before redirecting (1 second)
      }
    }

    // Add event listeners to each card
    document.querySelectorAll('.card').forEach(function(card) {
      card.addEventListener('click', handleCardClick);
    });
  </script>
</div>

</body>
</html>
